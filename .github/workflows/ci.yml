name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event_name }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  linters:
    name: Linters and Formatters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Install Pre-commit
        run: pip install pre-commit

      - name: Run Pre-commit Hooks
        run: pre-commit run --all-files --show-diff-on-failure

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: linters
    strategy:
      fail-fast: false
      matrix:
        container:
          - "frappe/bench:latest"

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="healthcheck.sh --connect --innodb_initialized" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Add to Hosts
        run: echo "127.0.0.1 test_site" | sudo tee -a /etc/hosts

      - name: Cache Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-server libcups2-dev

      - name: Install Bench
        run: |
          pip install frappe-bench
          
      - name: Initialize Bench
        run: |
          bench init --skip-redis-config-generation --frappe-branch version-15 frappe-bench
          cd frappe-bench

      - name: Get HRMS Custom App
        run: |
          cd frappe-bench
          bench get-app $GITHUB_WORKSPACE

      - name: Install HRMS (if needed)
        run: |
          cd frappe-bench
          bench get-app --branch version-15 hrms || echo "HRMS not required or already installed"

      - name: Create Test Site
        run: |
          cd frappe-bench
          bench --site test_site reinstall --mariadb-root-password root --admin-password admin --yes
          bench --site test_site install-app hrms_custom

      - name: Run Tests
        run: |
          cd frappe-bench
          bench --site test_site run-tests --app hrms_custom --coverage

      - name: Upload Coverage
        if: github.event_name != 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          files: ./frappe-bench/sites/coverage.xml
          flags: unittests
          name: codecov-umbrella

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: linters
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Tools
        run: |
          pip install build twine

      - name: Build Package
        run: python -m build

      - name: Check Package
        run: twine check dist/*
