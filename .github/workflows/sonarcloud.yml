name: SonarCloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: sonarcloud-${{ github.event_name }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage pytest pytest-cov ruff flake8

      - name: Run Linters
        run: |
          echo "Running Ruff linter..."
          ruff check hrms_custom/ --output-format=json > ruff-report.json || true
          ruff check hrms_custom/ || true
        continue-on-error: true

      - name: Run Tests with Coverage
        run: |
          echo "Running tests with coverage..."
          pytest --cov=hrms_custom --cov-report=xml:coverage.xml --cov-report=term-missing || true
          echo "Coverage report generated"
        continue-on-error: true

      - name: Display Coverage Report
        run: |
          if [ -f coverage.xml ]; then
            echo "Coverage report found"
            head -n 20 coverage.xml
          else
            echo "No coverage report generated"
          fi
        continue-on-error: true

      - name: Fix Coverage Report Paths
        run: |
          if [ -f coverage.xml ]; then
            sed -i 's|/home/runner/work/hrms_custom/hrms_custom|/github/workspace|g' coverage.xml || true
          fi
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92  # v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Posind-HCIS_hrms_custom
            -Dsonar.organization=posind-hcis
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=hrms_custom
            -Dsonar.python.version=3.11
            -Dsonar.exclusions=**/__pycache__/**,**/*.pyc,**/node_modules/**,**/migrations/**,**/.git/**,**/public/**,**/dist/**,**/tests/**,**/test_*.py

      - name: SonarCloud Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@d304d050d930b02a896b0f85935344f023928496  # v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7
        continue-on-error: true
