# SonarQube/SonarCloud Configuration for HRMS Custom

# Project identification
sonar.projectKey=Posind-HCIS_hrms_custom
sonar.organization=posind-hcis
sonar.projectName=HRMS Custom
sonar.projectVersion=1.0

# Source code location
sonar.sources=hrms_custom
sonar.tests=hrms_custom/tests

# Python specific settings
sonar.language=py
sonar.python.version=3.11

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  **/node_modules/**,\
  **/migrations/**,\
  **/.git/**,\
  **/public/**,\
  **/dist/**,\
  **/*.min.js,\
  **/locale/**,\
  **/tests/**/__pycache__/**

# Test exclusions
sonar.test.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/*_test.py

# Encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

# Quality Gate
# You can configure these in SonarCloud/SonarQube UI
# sonar.qualitygate.wait=true
# sonar.qualitygate.timeout=300
